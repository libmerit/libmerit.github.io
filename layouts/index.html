{{ define "main" }}
  <div class="container mt-lg-desktop">
    <div class="column mt-lg">
      {{ with .Page.Resources.Get .Params.CoverImage }}
        <img class="img-cover" src="{{ .Permalink }}" />
      {{ end }}

      {{ partial "socials" }}
    </div>

    <div class="content-box mb-lg" style="max-width:100vw; box-sizing:border-box;">
      {{.Content}}

      {{ if .Params.DownloadLabel }}
      <a
        href="{{ (resources.Get "libmerit.pdf" | resources.Copy .Params.DownloadName).Permalink }}"
        class="btn"
        target="_blank"
        download="{{ .Params.DownloadName }}"
      >{{ .Params.DownloadLabel }}</a>
      {{ end }}
    </div>
  </div>
{{ end }}
